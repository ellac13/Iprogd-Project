	<table>
		<tr>
			<th style="width:30%;">Hour</th>
			<th style="width:30%;">Weather</th>
			<th style="width:30%;">Degrees</th>
			<th style="width:30%;">Downfall</th>
			<th style="width:30%;"></th>
		</tr>
		<tr  ng-repeat="hour in hours">
			<td>{{hour}}</td>
			<td>Rain</td>
			<td>{{hourTemps[$index]}}</td>
			<td>8mm</td>
			<td></td>
		</tr>
	</table>
