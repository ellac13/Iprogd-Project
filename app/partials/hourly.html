	<table ng-controller="TodayTimeCtrl">
		<tr>
			<th style="width:30%;">Hour</th>
			<th style="width:50%;">Weather</th>
			<th style="width:30%;">Degrees</th>
			<!--<th style="width:30%;">Downfall</th>-->
		</tr>
		<tr ng-repeat="time in times track by $index">
			<td>{{time}}</td>
			<td>{{icons[$index]}}</td>
			<td>{{temps[0][$index]}}&deg;C</td>
			<!--<td>8mm</td>-->
		</tr>
	</table>
