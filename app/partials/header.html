<div class="header container-fluid" ng-controller="LoginCtrl">
  <div class="col-md-5">
    <h1>Phisanca</h1>
  </div>
  <div class="col-md-5 login" ng-hide="firebaseUser">
    <div class="logininput">
      <input id="username" ng-change="usernameChanged()" type="text" ng-class='{redtext : noUsername, greytext: !noUsername}' class="form-control" placeholder="{{usernamePlaceholder}}" ng-model="username">
    </div>
    <div class="logininput">
      <input id="password" ng-change="pwdChanged()" type="password" ng-class='{redtext : noPwd, greytext: !noPwd}' class="form-control" placeholder="{{pwdPlaceholder}}" ng-model="pwd">
    </div>
    <button class="btn btn-default loginbutton" type="button" ng-click="login(username, pwd)">Log in</button>
  </div>
  <div class="col-md-5 login" ng-show="firebaseUser">
    <div class="welcome">
      <h4>Welcome, {{firebaseUser.email}}</h4>
    </div>
    <button class="btn btn-default loginbutton" type="button" ng-click="logout()">Log out</button>
  </div>
  <div class="col-md-1 headerbutton" ng-click="registerButton()">
    <h4>Register</h4>
  </div>
  <a class="col-md-1 pointer headerbutton" ng-href="#!/{{link}}">
    <h4>{{linkName}}</h4>
  </a>
</div>
