<div id="today">
  <table class="locationTitleTable">
		<tr>
			<td ng-show="isLoggedIn()">
          <ng-include src="'partials/svg/heart.html'" ng-click="toggleFavourite(getLocationName())" ng-class="isFavourite()"></ng-include>
			</td>
			<td class="locationTitleLocation">
        <h1>{{getLocationName()}}</h1>
      </td>
		</tr>
  </table>

  <div id="currentWeatherRow1" class="currentWeather">
    <div class="currentWeatherElement">
      {{temps[0][slider.value] | number:0}}&deg;C
    </div>
    <div class="currentWeatherElement" style="text-align:right">
      {{times[slider.value]}}
    </div>
  </div>
  <div id="currentWeatherRow2" class="currentWeather">
    <img  style="text-align:left;width:70px;height:70px" ng-show="iconLoaded" ng-src="{{getCurrentIcon()}}">
    <div class="currentWeatherElement" style="text-align:right">
      {{dates[slider.value]}}
    </div>
  </div>

  <div class="col-md-offset-2 feelsLike">
    Feels like {{feels[slider.value] | number:0}}&deg;C
  </div>

  <canvas id="line" class="chart chart-bar" chart-colors="colors" chart-data="temps" chart-labels="labels" chart-dataset-override="datasetOverride" chart-options="options" chart-click="onClick"></canvas>

  <div>
    <rzslider id="currentTimeSlider" rz-slider-model="slider.value" rz-slider-options="slider.options"></rzslider>
  </div>

</div>
