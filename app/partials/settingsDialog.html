<md-dialog flex="20">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Change account settings</h2>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <h3>Change Password</h3>
        <div class="settingsInput">
          Old password:
          <input id="oldPwd" type="password" class="form-control" placeholder="password" ng-model="oldPwd">
        </div>
        <div class="settingsInput">
          New password:
          <input id="newPwd" type="password" class="form-control" placeholder="password" ng-model="newPwd">
        </div>
        <div class="settingsInput">
          Repeat new password:
          <input id="newPwd2" type="password" class="form-control" placeholder="password" ng-model="newPwd2">
        </div>
        <div ng-class="{invisible:!error, visible:error}" class="errortext">
          {{pwdStatus}}
        </div>
        <button class="btn btn-default" style="margin-top:2%" type="button" ng-click="updatePwd(oldPwd, newPwd, newPwd2)">Update Password</button>
        <hr>

        <h3>Change Username</h3>
        <div class="settingsInput">
          New username:
          <input id="newUsername" type="text" class="form-control" placeholder="username" ng-model="newUsername">
        </div>
        <div ng-class="{invisible:!error, visible:error}" class="errortext">
          {{usernameStatus}}
        </div>
        <button class="btn btn-default" style="margin-top:2%" type="button" ng-click="updateUsername(newUsername)">Update Username</button>
        <hr>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="cancel()">
        Close
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
