<div ng-controller="TabsCtrl">
	<ul id="tabs" class="nav nav-tabs">
		<li ng-class="{'active':isSet(1)}"><a href ng-click="setTab(1)">Map</a></li> 
		<li ng-class="{'active':isSet(2)}"><a href ng-click="setTab(2)">Hourly</a></li>
		<li ng-class="{'active':isSet(3)}"><a href ng-click="setTab(3)">Daily</a></li>
	</ul>
	
	<div ng-show="isSet(1)">
		<ng-include src="'partials/map.html'" ng-controller="someController" class="noneSoFar"></ng-include>
	</div>
	<div ng-show="isSet(2)">
		<ng-include src="'partials/hourly.html'" class="noneSoFar"></ng-include>
	</div>
	<div ng-show="isSet(3)">
		<ng-include src="'partials/daily.html'" class="noneSoFar"></ng-include>
	</div>
	
</div>
